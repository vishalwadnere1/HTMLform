<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="section1">
        <h1 class="heading">Car Details Form</h1>

        <form id="carForm" class="container">
          <label for="fuelType">Fuel Type:</label>
          <select id="fuelType" name="fuelType" required>
            <option value="">Select a fuel type</option>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <!-- Add more fuel types as needed -->
          </select>
          <br /><br />

          <label for="make">Car Make:</label>
          <select id="make" name="make" required>
            <option value="">Select a make</option>
            <option value="Toyota">Tata</option>
            <option value="Honda">VW</option>
            <option value="Ford">Suzuki</option>
            <option value="Chevrolet">Tesla</option>
          </select>
          <br /><br />

          <label for="model">Car Model:</label>
          <input type="text" id="model" name="model" required /><br /><br />

          <label for="year">Car Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            max="2099"
            required
          /><br /><br />

          <label for="color">Car Color:</label>
          <select id="color" name="color" required>
            <option value="">Select a Color</option>
          </select>
          <br /><br />

          <label for="price">Car Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            min="10000"
            max="50000000"
            autocomplete="off"
            required
          /><br /><br />

          <button type="button" id="submitBtn">Submit</button>
        </form>
      </div>

      <div class="section2">
        <h1 class="heading">Car Details Table</h1>
        <table id="carTable" class="container">
          <thead>
            <tr>
              <th>Make</th>
              <th>Model</th>
              <th>Year</th>
              <th>Color</th>
              <th>Price</th>
              <th>fuelType</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
